<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img onclick="reload()" src="logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNav('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNav('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNav('politics')">Politics</li>
                </ul> 
            </div>
            <div class="search-bar flex">
               <input type="text" id="search-text" class="news-input" placeholder="e.g.Science">
               <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
          
        </div>
    </main>
    <template id="template-news-card">
        <div class="cards">
            <div class="card-header">
               <img src="" alt="image" id="news-img">
            </div>
            <div class="card-content">
               <h3 id="news-title"></h3>
               <h6 class="news-source" id="news-source"></h6>
               <p class="news-desc" id="news-desc"></p>     
            </div>
         </div>
    </template> 
    <script src="Script.js"></script>
</body>
</html>-
